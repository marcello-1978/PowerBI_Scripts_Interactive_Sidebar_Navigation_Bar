<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Interactive Sidebar â€“ Report Navigation</title>
    <style>
	/* Simple horizontal menu */
#customMenu {
  display: flex;
  justify-content: center;
  background-color: #1f1f1f;
  padding: 10px;
  font-family: Arial, sans-serif;
}

#customMenu a {
  color: gold;
  text-decoration: none;
  margin: 0 15px;
  padding: 8px 12px;
  border-radius: 4px;
  transition: background 0.3s;
}

#customMenu a:hover {
  background-color: rgba(255, 215, 0, 0.2);
}
</style>

  </head>
  <body>
 <div id="customMenu">
  <a href="#" data-page="Page 1">Home</a>
  <a href="#" data-page="Page 2">Reports</a>
  <a href="#" data-page="Page 3">Insights</a>
</div>

    <!-- JavaScript -->
    <script>
	
	$(document).ready(function () {
  $('#customMenu a').on('click', function (e) {
    e.preventDefault();
    const targetPage = $(this).data('page');

    // Power BI page navigation
    if (window.powerbi) {
      const report = powerbi.get('report');
      report.navigateToPage(targetPage)
        .catch(err => console.error('Navigation error:', err));
    } else {
      console.warn('Power BI API not available');
    }
  });
});
	
	
	</script>
  </body>
</html>
